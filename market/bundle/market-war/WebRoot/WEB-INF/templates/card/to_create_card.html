<script type="text/javascript">
     function validate(){
    	var obj2= document.getElementById("typeCode");
 		if(obj2.value==""){
 			alert("请选择卡类型!");
 			return false;
 		}
        var obj = document.getElementById("createCount");
        if(!/^[0-9]*$/.test(obj.value)){
	        alert("请输入1-50,000以内的数字!");
	        return false;
	    }
	    if(obj.value==0){
			alert("请输入1-50,000以内的数字!");
			return false;
		}
	    if(obj.value>50000){
			alert("请输入1-50,000以内的数字!");
			return false;
		}
    	return true;
  	}
</script>

        <a href="javascript:;"><img src="htdocs/img/space.gif" alt="海云健康管理服务平台" title="海云健康管理服务平台" /></a>

        <div class="tabs">
            <ul>
               <li>发行健康卡</li>
            </ul>
        </div>
        <form action="doCreateCard.html" method="post">
         <div class="cardmsg">
            <div class="msgbox">
               <p><label class="labelwidth">健康卡类型</label>
              <select id="typeCode" name="typeCode" class="cardselect">
              	<option value =""></option>
			  	#foreach ($!cardType in $!cardTypeList )
				<option value ="$!cardType.typeCode">$!cardType.name</option>
				#end
              </select></p>
              <p><label class="labelwidth">发行城市</label>
               <label><input type="radio" name="cityCode" checked="checked" value="210200"/>大连市</label>
               <label><input type="radio" name="cityCode"  value="210100" />沈阳市</label></p>
              <p><label class="labelwidth">发行数量</label><input type="text" name="createCount" id="createCount" class="txt"  /></p>
              <p><input type="submit" class="surebtn" onclick="return validate()" value="确定" />
            </div> 
         </div>
         </form>
    </div>
</div>
